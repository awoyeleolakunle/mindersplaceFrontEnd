<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="../css/fontawesome.css">
    <!-- Main Style -->
    <link rel="stylesheet" href="../css/styles.css">
    <title>Checkout</title>
</head>
<body>

<!--Loading Container Start-->
<div id="load" class="loading-overlay display-flex flex-column justify-content-center align-items-center">
    <div class="primary-color font-28 fas fa-spinner fa-spin"></div>
</div>
<!--Loading Container End-->

<div class="row h-100">
    <div class="col-xs-12 col-sm-12">
        <div class="text-center header-icon-logo-margin header-icon-logo-margin-extra">
            <img src="images/logo-mp.png" alt="Main Logo">
        </div>

        <!--Sign In/Login Container Start-->
        <div class="address-title text-center">
            <div class="display-flex justify-content-center">
                <div class="float-left sign-in-item border-bottom-primary-100" data-class="login">Checkout</div>
                
            </div>
        </div>
        <!--Sign In/Login Container End-->

        <!--Sign In Container Start-->
        <div class="sign-up-form-container login text-center">
            <form class="width-100">

                <!--Sign In Field Start-->
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span>
                                <img src="../icons/clock.svg" alt="Avatar Icon">
                            </span>
                        </div>
                        <input class="form-control" type="text" autocomplete="off" name="name" placeholder="Name">
						
                    </div>
                </div>
                <!--Sign In Field End-->

						<!--Car Registration Field Start-->
                        <div class="form-group">
                            <label class="width-100">
                                <span class="car-info-wrap display-block">
                                    <select class="custom-select font-weight-light car-info">
                                        <option value="parent">Parent</option>
                                        <option value="guardian">Guardian</option>
                                        <option value="uncle-aunty">Uncle/Aunty</option>
                                        <option value="social worker">Social Worker</option>
                                        <option value="neighbour">Neighbour</option>
                                    </select>
                                </span>
                            </label>
                        </div>
                        <!--Car Registration Field End-->


                <div class="form-submit-button">
                    <a href="loading.html" class="btn btn-dark text-uppercase ">Send</a>
                </div>
            </form>
        </div>
        <!--Sign In Container End-->


    </div>

    <!--Terms And Conditions Agreement Container Start-->
    <div class="col-xs-12 col-sm-12 text-center sms-rate-text font-roboto flex-end margin-bottom-30">
        <div class="container-sms-rate-text width-100 font-11">
            <span class="light-gray font-weight-light">By signing up you have agreed to our </span>
            <br/>
            <a href="#" class="dark-link">
                <span class="font-weight-light">Terms of Use & Privacy Policy</span>
            </a>
        </div>
    </div>
    <!--Terms And Conditions Agreement Container End-->

</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="../js/jquery-3.4.1.js"></script>
<script src="../js/popper.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/main.js"></script>
</body>
</html>
