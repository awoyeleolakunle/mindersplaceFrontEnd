<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="../css/fontawesome.css">
    <!-- Main Style -->
    <link rel="stylesheet" href="../css/styles.css">
    <title>Staff Profile</title>
</head>
<body>

<!--Loading Container Start-->
<div id="load" class="loading-overlay display-flex flex-column justify-content-center align-items-center">
    <div class="primary-color font-28 fas fa-spinner fa-spin"></div>
</div>
<!--Loading Container End-->

<div class="row h-100">
    <div class="col-xs-12 col-sm-12">

        <!--Page Title & Icons Start-->
        <div class="header-icons-container text-center">
            <a href="staff.html">
                <span class="float-left">
                    <img src="../icons/back.svg" alt="Back Icon">
                </span>
            </a>
            <span>Staff Profile</span>
            <a href="#">
                <span class="float-right menu-open closed">
                    <img src="../icons/menu.svg" alt="Menu Hamburger Icon">
                </span>
            </a>
        </div>
        <!--Page Title & Icons End-->

        <div class="rest-container">

            <!--Profile Information Container Start-->
            <div class="text-center header-icon-logo-margin">
                <div class="profile-picture-container">
                    <img src="images/profile.png" alt="Profile Picture">
                    <span class="fas fa-camera">
                         <input class="file-prompt" type="file" accept="image/*">
                    </span>
                </div>
                <div class="display-flex flex-column">
                    <span class="profile-name">Jonathan McBerly</span>
                    <span class="profile-email font-weight-light">lorem@loremipsum.com</span>
                </div>
            </div>
            <!--Profile Information Container End-->

            <!--Profile Information Fields Container Start-->
            <div class="sign-up-form-container text-center">
                <form class="width-100">

					<!--Car Registration Field Start-->
                        <div class="form-group">
                            <label class="width-100">
                                <span class="car-info-wrap display-block">
                                    <select class="custom-select font-weight-light car-info">
                                        <option value="manager">Manager</option>
                                        <option value="staff">Staff</option>
                                    </select>
                                </span>
                            </label>
                        </div>
                        <!--Car Registration Field End-->
						
				<!--Profile Field Container Start-->
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span>
                                    <img src="../icons/cash.svg" alt="Calendar Icon" class="profile-calendar-icon">
                                </span>
                            </div>
                            <input class="form-control" type="text" autocomplete="off" name="p-rate" placeholder="Â£10.45">
                        </div>
                    </div>
                    <!--Profile Field Container End-->
						
						
                        <div class="form-group">
							<hr>
                        </div>
						
						
        <!--Sign In Container Start-->
        <div class="sign-up-form-container login text-center">
            <form class="width-100">

                    <!--Profile Field Container Start-->
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span>
                                    <img src="../icons/avatar-light.svg" alt="Avatar Icon">
                                </span>
                            </div>
                            <input class="form-control" type="text" autocomplete="off" name="first-name" placeholder="First Name">
							<input class="form-control" type="text" autocomplete="off" name="last-name" placeholder="Last Name">
                        </div>
                    </div>
                    <!--Profile Field Container End-->

                    <!--Profile Field Container Start-->
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span>
                                    <img src="../icons/calendar.svg" alt="Calendar Icon" class="profile-calendar-icon">
                                </span>
                            </div>
                            <input class="form-control" type="text" autocomplete="off" name="dob" placeholder="Date of Birth">
                        </div>
                    </div>
                    <!--Profile Field Container End-->

                    <!--Profile Field Container Start-->
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span>
                                    <img src="../icons/personal-id.svg" alt="ID Card Icon">
                                </span>
                            </div>
                            <input class="form-control" type="text" autocomplete="off" name="id-number" placeholder="Personal ID Number">
                        </div>
                    </div>
                    <!--Profile Field Container End-->



                    <!--Profile Field Container Start-->
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span>
                                    <img src="../icons/phone.svg" alt="Phone Number">
                                </span>
                            </div>
                            <input class="form-control" type="tel" name="phone" placeholder="Mobile Phone Number">
                        </div>
                    </div>
                    <!--Profile Field Container End-->

                    <!--Profile Field Container Start-->
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span>
                                    <img src="../icons/envelope.svg" alt="Envelope Icon">
                                </span>
                            </div>
                            <input class="form-control" type="email" name="email" placeholder="Email">
                        </div>
                    </div>
                    <!--Profile Field Container End-->

                    <!--Profile Field Container Start-->
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span>
                                    <img src="../icons/marker.svg" alt="Marker Icon">
                                </span>
                            </div>
                            <input class="form-control" type="text" autocomplete="off" name="country" placeholder="Country">
                        </div>
                    </div>
                    <!--Profile Field Container End-->


                    <div class="form-submit-button">
                        <a href="staff.html" class="btn btn-dark text-uppercase ">Save <span class="far fa-save margin-left-10"></span></a>
                    </div>
                </form>
            </div>
            <!--Profile Information Fields Container End-->

        </div>
    </div>

    <!--Terms And Conditions Agreement Container Start-->
    <div class="col-xs-12 col-sm-12 text-center sms-rate-text font-roboto flex-end margin-bottom-30">
        <div class="container-sms-rate-text width-100 font-11">
            <span class="light-gray font-weight-light">By signing up you have agreed to our </span>
            <br/>
            <a href="#" class="dark-link">
                <span class="font-weight-light">Terms of Use & Privacy Policy</span>
            </a>
        </div>
    </div>
    <!--Terms And Conditions Agreement Container End-->


    <!--Main Menu Start-->
    <div class="main-menu hidden-soft">
        <div class="mini-profile-info">
            <div class="menu-close">
                <span class="float-right">
                    <img src="../icons/close.svg" alt="Close Icon">
                </span>
            </div>
            <div class="profile-picture text-center">
                <img src="images/logo-mp.png" alt="Profile Picture">
            </div>
            <div class="profile-info">
                <div class="profile-name text-center">Jonathan McBerly</div>
                <div class="profile-email text-center">lorem@loremipsum.com</div>
            </div>
        </div>
        <div class="menu-items">
            <div class="all-menu-items">
			
			
                <a class="menu-item" href="index.html">
                    <span class="menu-item-icon fas fa-desktop"></span>
                    <span class="menu-item-title">Active Session</span>
                    <span class="menu-item-click fas fa-arrow-right"></span>
                </a>
					
                <a class="menu-item" href="my-account.html">
                    <span class="menu-item-icon fas fa-user"></span>
                    <span class="menu-item-title">My Account</span>
                    <span class="menu-item-click fas fa-arrow-right"></span>
                </a>	
				
                <a class="menu-item" href="unit.html">
                    <span class="menu-item-icon fas fa-home"></span>
                    <span class="menu-item-title">Unit</span>
                    <span class="menu-item-click fas fa-arrow-right"></span>
                </a>				
				
                <a class="menu-item" href="support.html">
                    <span class="menu-item-icon fas fa-envelope"></span>
                    <span class="menu-item-title">Support & Notifications</span>
                    <span class="menu-item-click fas fa-arrow-right"></span>
                </a>
				
				
				
				
				
				
                <a href="loading-logo.html" class="menu-item margin-top-auto">
                    <span class="menu-item-icon menu-dark logout">
                        <img src="../icons/logout.svg" alt="Logout Icon">
                    </span>
                    <span class="menu-item-icon menu-light logout">
                        <img src="../icons/logout-light.svg" alt="Logout Icon">
                    </span>
                    <span class="menu-item-title logout">Log out</span>
                </a>
            </div>
        </div>
    </div>
    <!--Main Menu End-->

</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="../js/jquery-3.4.1.js"></script>
<script src="../js/popper.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/main.js"></script>
</body>
</html>
