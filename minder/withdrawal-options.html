<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="../css/fontawesome.css">
    <!--International Telephone input JS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/8.4.6/css/intlTelInput.css">
    <!-- Main Style -->
    <link rel="stylesheet" href="../css/styles.css">
    <title>Withdrawal Options</title>
</head>
<body>

<!--Loading Container Start-->
<div id="load" class="loading-overlay display-flex flex-column justify-content-center align-items-center">
    <div class="primary-color font-28 fas fa-spinner fa-spin"></div>
</div>
<!--Loading Container End-->

<div class="row h-100">
    <div class="col-xs-12 col-sm-12">

        <!--Page Title & Icons Start-->
        <div class="header-icons-container text-center">
            <a href="my-account.html">
                <span class="float-left">
                    <img src="../icons/back.svg" alt="Back Icon">
                </span>
            </a>
            <span>Withdrawal Options</span>
            <a href="#">
                <span class="float-right menu-open closed">
                    <img src="../icons/menu.svg" alt="Menu Hamburger Icon">
                </span>
            </a>
        </div>
        <!--Page Title & Icons End-->


        <div class="rest-container">
            <div class="text-center header-icon-logo-margin header-icon-logo-margin-bottom">
                <div class="profile-picture-container">
                    <img src="../images/bank.svg" alt="Bank">
                </div>
                <div class="text-info-margin">Withdrawal Options</div>
            </div>



            <!--Payment Option Container Start-->
            <div class="payment-method-container">
                <label class="font-13 all-container display-flex align-items-center font-weight-light">
                    <input type="radio" class="radio-grey radio-wide" name="card"> <span class="text-uppercase set-primary-card">Set as Primary</span>
                </label>
                <a class="payment-options-list href-decoration-none disabled" href="paypal-withdrawal-options.html">
                    <span class="icon">
                        <img src="../icons/paypal.svg"  alt="Paypal Icon">
                    </span>
                    PayPal
                    <span class="fas fa-check icon chosen hidden"></span>
                    <span class="icon choose float-right">
                        <img class="visible-icon" src="../icons/angle-right.svg" alt="Angle Right Icon">
                        <img class="hover-icon" src="../icons/angle-right-white.svg" alt="Angle Right Icon">
                    </span>
                </a>
            </div>
            <!--Payment Option Container End-->

            <!--Payment Option Container Start-->
            <div class="payment-method-container">
                <label class="font-13 all-container display-flex align-items-center font-weight-light">
                    <input type="radio" class="radio-grey radio-wide" name="card"> <span class="text-uppercase set-primary-card">Set as Primary</span>
                </label>
                <a href="add-new-bank-account.html" class="payment-options-list href-decoration-none disabled">
                    <span class="icon">
                        <img class="visible-icon" src="../icons/bank-transfer.svg" alt="Bank Transfer Icon">
                        <img class="hover-icon" src="../icons/bank-transfer-white.svg" alt="Bank Transfer Icon">
                    </span>
                    Bank Transfer
                    <span class="fas fa-check icon chosen hidden"></span>
                    <span class="icon choose float-right">
                        <img class="visible-icon" src="../icons/angle-right.svg" alt="Angle Right Icon">
                        <img class="hover-icon" src="../icons/angle-right-white.svg" alt="Angle Right Icon">
                    </span>
                </a>
            </div>
            <!--Payment Option Container End-->
        </div>
    </div>



    <!--Main Menu Start-->
    <div class="main-menu hidden-soft">
        <div class="mini-profile-info">
            <div class="menu-close">
                <span class="float-right">
                    <img src="../icons/close.svg" alt="Close Icon">
                </span>
            </div>
            <div class="profile-picture text-center">
                <img src="images/logo-mp.png" alt="Profile Picture">
            </div>
            <div class="profile-info">
                <div class="profile-name text-center">Jonathan McBerly</div>
                <div class="profile-email text-center">lorem@loremipsum.com</div>
            </div>
        </div>
        <div class="menu-items">
            <div class="all-menu-items">
			
			
                <a class="menu-item" href="index.html">
                    <span class="menu-item-icon fas fa-desktop"></span>
                    <span class="menu-item-title">Active Session</span>
                    <span class="menu-item-click fas fa-arrow-right"></span>
                </a>
					
                <a class="menu-item" href="my-account.html">
                    <span class="menu-item-icon fas fa-user"></span>
                    <span class="menu-item-title">My Account</span>
                    <span class="menu-item-click fas fa-arrow-right"></span>
                </a>	
				
                <a class="menu-item" href="unit.html">
                    <span class="menu-item-icon fas fa-home"></span>
                    <span class="menu-item-title">Unit</span>
                    <span class="menu-item-click fas fa-arrow-right"></span>
                </a>				
				
                <a class="menu-item" href="support.html">
                    <span class="menu-item-icon fas fa-envelope"></span>
                    <span class="menu-item-title">Support & Notifications</span>
                    <span class="menu-item-click fas fa-arrow-right"></span>
                </a>
				

                <a href="loading-logo.html" class="menu-item margin-top-auto">
                    <span class="menu-item-icon menu-dark logout">
                        <img src="../icons/logout.svg" alt="Logout Icon">
                    </span>
                    <span class="menu-item-icon menu-light logout">
                        <img src="../icons/logout-light.svg" alt="Logout Icon">
                    </span>
                    <span class="menu-item-title logout">Log out</span>
                </a>
            </div>
        </div>
    </div>
    <!--Main Menu End-->

</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="../js/jquery-3.4.1.js"></script>
<script src="../js/popper.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<!--International Telephone input JS-->
<script src="../js/intlTelInput.min.js"></script>
<script src="../js/main.js"></script>
</body>
</html>
